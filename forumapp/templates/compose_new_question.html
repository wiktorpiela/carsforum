{% extends 'base.html' %}

{% block title %}
    Composing new question - {{user.username}}
{% endblock title %}

{% block content %}
    <h1>Compose new question to Cars Forum</h1>

    <h3>{{message}}</h3>

    <form action="{% url 'forumapp:compose_new_question' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Title</label>
        <input type="text" name="title" maxlength="300" required="" id="id_title">

        <label for="id_desc">Description</label>
        <textarea name="desc" cols="40" rows="10" required="" id="id_desc"></textarea>

        <label for="id_image">Add image</label>
        <input type="file" name="image" accept="image/*" id="id_image">

        <label for="id_category">Category</label>
        <select name="category" id="id_category">
            <option value="F1" selected="">F1</option>
            <option value="NA">NASCAR</option>
            <option value="TR">Trucks</option>
            <option value="EN">Engines</option>
            <option value="MU">Muscle Cars</option>
          </select>

          <button type="submit">Release</button>
          
    </form>

    

{% endblock content %}
